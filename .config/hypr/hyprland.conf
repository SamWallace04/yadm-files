env=WLR_NO_HARDWARE_CURSORS,1

# You have to change this based on your monitor 
monitor=DP-2,2560x1440@165,2560x1080,1
monitor=HDMI-A-1,1920x1080@60,1595x0,1
monitor=HDMI-A-2,2560x1440@60,0x1080,1

workspace=1,monitor:HDMI-A-2
workspace=2,monitor:DP-2
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1

# Status bar :) 
# exec-once=eww open bar
exec-once=~/.config/hypr/scripts/statusbar.sh
bind=ALT+SHIFT,C,exec,bash ~/.config/hypr/scripts/reload.sh

#Notification 
exec-once=dunst
# Wallpaper
exec=swaybg -o \* -i ~/Pictures/Wallpapers/Cyberpunk/wallhaven-6dddz7.png -m fill
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# For lockscreen
exec-once=swayidle -w timeout 200 'swaylock-fancy'

exec-once=[silent] remotemouse
exec-once=[workspace 2 silent]/opt/vivaldi/vivaldi
exec-once=[workspace 3 silent] discord
exec-once=[workspace 4 silent] steam

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape 
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=18
    drop_shadow=true
    shadow_range=15
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
    blur {
        # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
        # if you want heavy blur, you need to up the blur_passes.
        # the more passes, the more you can up the blur_size without noticing artifacts.
        enabled=true
        size=6.8 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true   
    }
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = true
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

